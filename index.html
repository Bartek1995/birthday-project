<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urodziny Sebastiana!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_arrow_down" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column align-items-center">

    <section class="welcome d-flex flex-column justify-content-center align-items-center">
        <h1 class="ml2 text-1">Czeeeeeeeść! Jeżeli możesz to wyświetlić to oznacza, że dziś są twoje urodziny!</h1>
        <img src="1.webp" alt="Urodzinowy obrazek">
        
        <a class="material-symbols-outlined bounce-top mt-5" href="#1">
            keyboard_arrow_down
        </a>
        
    </section>
    
    <section class="section-1 mb-5" id="1">
        <h2 class="ml3 mb-5">Na początek kilka ważnych kwestii...</h2>
        
        <div data-aos="fade-right">
            <div class="d-flex justify-content-center align-items-center">
                <img src="images/volumeup.png" class="instruction-image me-5">
                <div class="d-flex flex-column align-items-center">
                    <h3 class="instruction-text">Włącz dźwięk!</h3>
                    <button class="btn btn-primary mt-4" id="sound-btn">Potwierdzam, że włączyłam dźwięk!</button>
                    <a class="material-symbols-outlined bounce-top mt-5 d-none arrow-2" href="#2">
                        keyboard_arrow_down
                    </a>
                </div>
            </div>
        </div>

    </section>

    <section class="d-none section-2" id="2">
        <div data-aos="fade-left" >
            <div class="d-flex justify-content-center align-items-center mt-5">
                <div class="d-flex flex-column align-items-center">
                    <h3 class="instruction-text">Uśmiechnij się, jeżeli jeszcze tego nie zrobiłaś!</h3>
                    <button class="btn btn-success mt-4" id="smile-btn">Potwierdzam, że się uśmiechnęłam!</button>
                    <a class="material-symbols-outlined bounce-top mt-5 d-none arrow-3" href="#3">
                        keyboard_arrow_down
                    </a>
                </div>
                <img src="images/smile.png" class="instruction-image ms-5">
            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="animations.js"></script>
    
</body>
</html>
